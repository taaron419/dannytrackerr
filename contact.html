<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danny Tracker | Contact</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">DANNY TRACKER</div> 
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Contact Us</h1>
    <p>Get in touch with Danny Tracker for GPS installation and support.</p>
    <a href="#contact-form" class="btn">Send a Message</a>
  </section>

  <!-- Contact Form Section -->
  <section class="contact">
    <h2>We’d love to hear from you</h2>
    <form id="https://getform.io/f/bmdyxeka" method="post">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Danny Tracker. All Rights Reserved.</p>
  </footer>
</body>
</html>
